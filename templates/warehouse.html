{% extends "home.html" %} 
{% load staticfiles %}
{% block main %}
<div class="fh5co-narrow-content">
        <h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">社团仓库</h2>
        <div class="row row-bottom-padded-md">
        <div class="row">
            {% for i in warehouse %}
                <div class="col-sm-6 col-md-3 animate-box">
                  <div class="thumbnail">
                    <img src="/{{ i.imgurl }}" alt="图片丢失：{{ i.imgurl }}">
                    <div class="caption">
                      <h3>{{ i.title }}</h3>
                      <p >数量：{{ i.numbers }}</p>
                      <p class="waremsg">{{ i.msg }}</p>
                      <!-- <p><a href="#" class="btn btn-primary" role="button">增加</a> <a href="#" class="btn btn-default" role="button">减少</a></p> -->
                    </div>
                  </div>
                </div>
            {% endfor %}
        </div>
        </div>
    </div>
{% endblock %}
